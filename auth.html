<!DOCTYPE html>
<html lang="ar" dir="rtl">

{{> layoutHead }}

<body class="min-vh-100 d-flex flex-column justify-content-between align-items-stretch bg-light">
  <!-- Header -->
  {{> layoutHeader }}

  <!-- CONTENT: -->
  <main class="container my-5 d-flex flex-column align-items-center gap-5">
    <!-- login -->
    {{> authLogin }}
    <!-- register -->
    {{> authRegister }}
  </main>
  <!-- END CONTENT -->

  <!-- Footer -->
  {{> layoutFooter }}

  <!-- SCRIPTS: -->
  <script>
    document.querySelector('head title').innerHTML += ' | التسجيل';
    document.querySelector('.nav-link[data-page="auth"]').classList.add('active');  
  </script>

  <script>
    // Get the URL query parameters
    const params = new URLSearchParams(window.location.search);
    // Check if "type" exists and equals "register"
    if (params.has("type") && params.get("type") === "register") {
      document.querySelector('#registerForm').style.display = 'block';
      document.querySelector('#loginForm').style.display = 'none';
    }
  </script>

  <script type="module" src="/src/main.js"></script>
  <!-- END SCRIPTS -->
</body>

</html>
