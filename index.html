<!DOCTYPE html>
<html lang="ar" dir="rtl">

{{> layoutHead }}

<body class="min-vh-100 d-flex flex-column justify-content-between align-items-stretch bg-light"  style="display: none !important;">
  <!-- Header -->
  {{> layoutHeader }}

  <!-- CONTENT: -->
   <!-- container class is deleted by js in home page -->
  <main class="container my-5 d-flex flex-column align-items-center gap-5">
    <div id="home">
      <!-- Banner -->
      <div class="container-fluid m-0 p-0">
        {{> indexBanner }}
      </div>
      <div class="container d-flex flex-column align-items-center gap-5">
        <!-- About -->
        {{> indexAbout }}
        <!-- Video -->
        {{> indexVideo }}
        <!-- services -->
        {{> indexServices }}
        <!-- tours -->
        {{> indexTours }}
        <!-- contact -->
        {{> indexContact }}
      </div>
    </div>
    <div id="register">
      <!-- register -->
      {{> authRegister }}
    </div>
    <div id="login">
      <!-- login -->
      {{> authLogin }}
    </div>
    <!-- <div id="tours"> -->
      <div id="egypt">
        {{> toursEgypt }}
      </div>
      <div id="turkey">
        {{> toursTurkey }}
      </div>
    <!-- </div> -->
  </main>
  <!-- END CONTENT -->

  <!-- Footer -->
  {{> layoutFooter }}

  <!-- SCRIPTS: -->
  <script type="module" src="/src/main.js"></script>
  {{> layoutRoutingScript }}
  <!-- END SCRIPTS -->
</body>

</html>
