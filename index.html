<!DOCTYPE html>

{{> layoutHead }}

  <!-- Header -->
  {{> layoutHeader }}

  <!-- CONTENT: -->
  <main class="container my-5 d-flex flex-column align-items-center gap-5">
    <!-- About -->
    {{> indexAbout }}
    <!-- services -->
    {{> indexServices }}
    <!-- tours -->
    {{> indexTours }}

    {{> indexContact }}
