<!DOCTYPE html>
<html lang="ar" dir="rtl">

{{> layoutHead }}

<body class="min-vh-100 d-flex flex-column justify-content-between align-items-stretch bg-light">
  <!-- Header -->
  {{> layoutHeader }}

  <!-- CONTENT: -->
  <main class="container my-5 d-flex flex-column align-items-center gap-5" style="display: none !important;">
    <div id="home">
      <!-- About -->
      {{> indexAbout }}
      <!-- services -->
      {{> indexServices }}
      <!-- tours -->
      {{> indexTours }}
      <!-- contact -->
      {{> indexContact }}
    </div>
    <div id="register">
      <!-- register -->
      {{> authRegister }}
    </div>
    <div id="login">
      <!-- login -->
      {{> authLogin }}
    </div>
    <div id="tours">
      <div id="egypt">
        {{> toursEgypt }}
      </div>
      <div id="turkey">
        {{> toursTurkey }}
      </div>
    </div>
  </main>
  <!-- END CONTENT -->

  <!-- Footer -->
  {{> layoutFooter }}

  <!-- SCRIPTS: -->
  <script type="module" src="/src/main.js"></script>
  {{> layoutRoutingScript }}
  <!-- END SCRIPTS -->
</body>

</html>
